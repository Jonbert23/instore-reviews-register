<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="images/instore-fav-icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Instore Reviews</title>
</head>
<body>
    <div class="register-container">
        <div class="row wrapper">
            <div class="col-lg-6 left step02-bg">
                <!-- Image -->
            </div>

            <div class="col-lg-6 right">
                <form>
                    <div class="input-box">
                        <header class="header">Let's Get<br/> Connected</header>
                        <div class="input-field">
                            <label for="email">Business Name</label> 
                            <input type="text" class="input-v2" id="name" required="" autocomplete="off" placeholder="Name" onkeydown="checkEnterKey(event)"> 
                        </div> 

                        
                        <div class="input-field">
                            <div class="form-check">
                                <input class="form-check-input check-box" type="checkbox" value="" id="myCheckbox" >
                                <label class="form-check-label" for="flexCheckDefault">Business not listed?</label>
                            </div>
                        </div>
                        <div class="input-field">  
                            <button  onclick="navigateToNextPage()" class="submit bg-red" id="myButton" disabled> MY BUSINESS IS NOT LISTED </button>
                        </div> 
                    </div>  
                </form>

            </div>
        </div>
    </div>

        <script>
            // Get references to the checkbox and button elements
            var checkbox = document.getElementById('myCheckbox');
            var button = document.getElementById('myButton');
            
        
            // Add an event listener to the checkbox to check its status
            checkbox.addEventListener('change', function() {
            if (checkbox.checked) {
                console.log('fuck')
                button.disabled = false;
            } else {
                // If the checkbox is not checked, disable the button
                button.disabled = true;
            }
            });
        </script>

        <script>
            function navigateToNextPage() {
                // Change 'page2.html' to the actual filename of your next HTML page
                window.location.href = 'step-03.html';
            }

            function checkEnterKey(event) {
            // Check if the key pressed is Enter (key code 13)
            if (event.keyCode === 13) {
                window.location.href = 'step-04.html';
            }
        }
        </script>
</body>
</html>
