<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="images/instore-fav-icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <title>Instore Reviews</title>
</head>
<body>
    <div class="register-container">
        <div class="row wrapper">
            <div class="col-lg-6 left step08-bg">
                <!-- Image -->
            </div>

            <div class="col-lg-6 right">
                <form>
                    <div class="input-box">
                        <header class="header">Choose Decal Design</header>
                        <div class="input-field">
                            <label for="email">Theme: <span>General</span></label> 
                            <select class="input-select" style="appearance: none;">
                                <option value="1" class="options">One</option>
                                <option value="2" class="options" >Two</option>
                                <option value="3" class="options">Three</option>
                            </select>
                        </div> 

                        <!-- <img src="images/decal.png"  style="width: 80%;" class="rounded mx-auto d-block" alt="..."> -->

                        <div id="imageCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <img src="images/decal.png" class="d-block decals" alt="Image 1">
                              </div>
                              <div class="carousel-item">
                                <img src="images/final-step-03.png" class="d-block decals" alt="Image 2">
                              </div>
                              <div class="carousel-item">
                                <img src="images/step-06-pic.png"class="d-block decals" alt="Image 3">
                              </div>
                            </div>
                            <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="sr-only">Next</span>
                            </a>
                          </div>

                        <div class="input-field">  
                            <button  onclick="navigateToNextPage()"  class="submit bg-red"> CONTINUE </button>
                        </div> 
                        
                    </div>  
                </form>
            </div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        function navigateToNextPage() {
            // Change 'page2.html' to the actual filename of your next HTML page
            event.preventDefault();
            window.location.href = 'step-09.html';
        }
    </script>


    
</body>
</html>
