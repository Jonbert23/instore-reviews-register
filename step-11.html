<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="images/instore-fav-icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <title>Instore Reviews</title>
</head>
<body>
    <div class="register-container">
        <div class="row wrapper">
            <div class="col-lg-6 left-decal">
                <!-- Image -->
                <img src="images/decal.png" class="rounded mx-auto decal-img" alt="...">
            </div>

            <div class="col-lg-6 right-decal">
                <form>
                    <div class="input-box-2 mt-5">
                        <header class="header">Billing Summary</header>
                        
                        <!-- <div class="d-flex justify-content-center mb-5">
                            <div class="card px-4 py-2" style="background-color: #34A753; margin-right: 20px;">
                                <h1 class="text-white text-center">$3.99</h1>
                                <h5 class="text-white text-center" style="font-size: 18px;" >Additional Decal Price</h5>
                            </div>

                            <div class="card px-4 py-2" style="background-color: #E43F32 ;">
                                <h1 class="text-white text-center">$99.99</h1>
                                <h5 class="text-white text-center" >Monthly Subscription</h5>
                            </div>
                        </div> -->
                        

                        <div class="price-items mb-4 mt-5">
                            <div class="d-flex justify-content-between">
                                <h5 class="text-center items" >First Decal</h5>
                                <h5 class="text-center price items" >Free</h5>
                            </div>
                            <hr style="margin-top: -2px;">
                        </div>

                        <div class="price-items mb-4">
                            <div class="d-flex justify-content-between">
                                <h5 class="text-center items" >First Month Subscription </h5>
                                <h5 class="text-center price items" >Free</h5>
                            </div>
                            <hr style="margin-top: -2px;">
                        </div>

                        <div class="price-items mb-4">
                            <div class="d-flex justify-content-between">
                                <div class="quantity-changer">
                                    <h5 class="items">Additional Decal</h5>

                                    <div class="quatity">   
                                        <input type="number" class="text-center" value="2">
                                        <button class="btn-minus">-</button>
                                        <button class="btn-plus">+</button>
                                        <span class="items">x 3.99</span>
                                    </div>
                                    
                                </div>
                                <h5 class="text-center items">$ 7.98</h5>
                            </div>
                            <hr>
                        </div>

                        <div class="price-items mb-4">
                            <div class="d-flex justify-content-between">
                                <h5 class="text-center items" >Monthly Subscription </h5>
                                <h5 class="text-center items" >$ 99.99</h5>
                            </div>
                            <hr style="margin-top: -2px;">
                        </div>

                        

                        <div class="price-items ">
                            <div class="d-flex justify-content-between">
                                <h5 class="text-center items" >Total Billing Today</h5>
                                <h5 class="text-center items" >$ 7.98</h5>
                            </div>
                            <hr style="margin-top: -2px;">
                        </div>

                        <div class="input-field mb-4">  
                            
                            <button  type="submit" class="submit bg-red"> SUBSCRIBE NOW </button>
                        </div> 
                        
                    </div>  
                </form>
            </div>
        </div>
    </div>
</body>
</html>
