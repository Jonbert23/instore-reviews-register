<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="images/instore-fav-icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <title>Instore Reviews</title>
</head>
<body>
    <div class="register-container">
        <div class="row wrapper">
            <div class="col-lg-6 left step05-bg">
                <!-- Image -->
            </div>

            <div class="col-lg-6 right">
                <form>
                    <div class="input-box">
                        <header class="header">Billing Information</header>  
                        
                        <div class="input-field">
                            <label for="phone">Phone</label> 
                            <input type="text" class="input-v2" required="" autocomplete="off" placeholder="Business Name">
                        </div> 

                        <div class="input-field">
                            <label for="biling">Billing Address</label>
                            <div class="form-check mt-1">
                                <input class="form-check-input check-box" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Same as Business Address
                                </label>
                            </div>
                            <input type="text" class="input-v2"  required="" placeholder="Name" >
                        </div> 

                        <div class="input-field">
                            <input type="text" class="input-v2" required="" placeholder="Street">
                        </div>

                        <div class="input-field">
                            <input type="text" class="input-v2" required="" placeholder="City">                         
                        </div> 
                        

                        <div class="d-flex ">
                            <div class="input-field flex-shrink-1">     
                                <input type="text" class="input-v2" required="" placeholder="State">
                            </div> 
                            <div class="w-100">
                                <div class="input-field">
                                    <input type="text" class="input-v2" required="" placeholder="Zip Code">
                                </div> 
                            </div>
                        </div>

                        <div class="input-field">  
                            <button  onclick="navigateToNextPage()" class="submit bg-red"> CONTINUE </button>
                        </div>  
                    </div>  
                </form> 

            </div>
        </div>
    </div>

    <script>
        function navigateToNextPage() {
            // Change 'page2.html' to the actual filename of your next HTML page
            window.location.href = 'step-06.html';
        }
    </script>
</body>
</html>
