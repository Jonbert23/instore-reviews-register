<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="images/instore-fav-icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Instore Reviews</title>
</head>
<body>
    <div class="register-container">
        <div class="row wrapper">
            <div class="col-lg-6 left  step03-bg">
                <!-- Image -->
            </div>

            <div class="col-lg-6 right">
                <form>
                        
                    <div class="input-box mt-5">
                        <h6 class="main-header">Didn't Connect?</h6> 
                        <h6 class="sub-header">Not to Worry, we will handle it</h6>
                        <div class="input-field">
                            <label for="email">Business Name</label> 
                            <input type="text" class="input-v2" id="name" required="" autocomplete="off" placeholder="Business Name">
                        </div> 

                        <div class="input-field">
                            <label for="pass">Business Address</label>
                            <input type="text" class="input-v2" id="pass" required="" placeholder="Street" >
                        </div> 

                        <div class="input-field">
                            <input type="text" class="input-v2" id="pass" required="" placeholder="City">
                        </div> 
                        

                        <div class="d-flex ">
                            <div class="input-field flex-shrink-1">
                                <input type="text" class="input-v2" id="pass" required="" placeholder="State">
                            </div> 
                            <div class="w-100 ml-2">
                                <div class="input-field">
                                    <input type="text" class="input-v2 " id="pass" required="" placeholder="Zip Code">
                                </div> 
                            </div>
                        </div>

                        <div class="input-field">
                            <h6 class="info">We will contact you via email in 24-48 hours when we finish.</h6>
                        </div> 

                        
                    
                        <div class="input-field">  
                            <button  onclick="navigateToNextPage()" class="submit bg-red" > CONTINUE </button>
                        </div> 
                    </div>  
                </form>

            </div>
        </div>
    </div>

    <script>
        function navigateToNextPage() {
            // Change 'page2.html' to the actual filename of your next HTML page
            window.location.href = 'step-04.html';
        }
    </script>
</body>
</html>
